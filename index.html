<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron" style="background-color:black; color:white">
      <h1 class="text-center">Employee Data Managment </h1>
      <h3 class="text-center">A comprehensive Directory of Employee Billable Hours </h3>
    </div>

    <!--  -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Employee Name</th>
                      <th>Role</th>
                      <th>Start Date</th>
                      <th>Months Worked</th>
                      <th>Start Date</th>
                      <th>Monthly-Rate ($)</th>
                      <th>Total Billed ($)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Insert info here  rows here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Employee</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="bidder-name">Employee Name </label>
                <input class="form-control" id="epmployee-name" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-name">Role</label>
                <input class="form-control" id="role" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-name">Start Date (DD/mm/yy) - ex: 01/01/89 </label>
                <input class="form-control" id="start-date" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-name">Montly Rate </label>
                <input class="form-control" id="monthly-rate" type="text">
              </div>
              <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="logic.js"></script>

</body>

</html>
